<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>LC Chatbot</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(145deg, #0e0e0e, #1a1a1a);
      color: white;
    }

    .chatbot-container {
      position: fixed;
      bottom: 20px;
      right: 20px;
      z-index: 1000;
    }

    .chat-toggle-btn {
      background: linear-gradient(135deg, #6366f1, #9333ea);
      color: white;
      border: none;
      border-radius: 50%;
      width: 60px;
      height: 60px;
      cursor: pointer;
      font-size: 24px;
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.6);
      transition: transform 0.2s ease;
    }

    .chat-toggle-btn:hover {
      transform: scale(1.1);
    }

    .chat-window {
      width: 350px;
      max-height: 500px;
      background: #1f1f1f;
      border-radius: 20px;
      overflow: hidden;
      display: none;
      flex-direction: column;
      box-shadow: 0 8px 30px rgba(0, 0, 0, 0.8);
    }

    .chat-header {
      background: #27272a;
      padding: 15px;
      text-align: center;
      font-weight: bold;
      font-size: 18px;
      border-bottom: 1px solid #333;
    }

    .chat-warning {
      background: #333;
      color: #f87171;
      font-size: 13px;
      padding: 10px;
      text-align: center;
      border-bottom: 1px solid #444;
    }

    .chat-messages {
      flex: 1;
      overflow-y: auto;
      padding: 10px;
      display: flex;
      flex-direction: column;
    }

    .chat-message {
      margin: 6px 0;
      padding: 12px 16px;
      border-radius: 18px;
      max-width: 80%;
      font-size: 14px;
      word-wrap: break-word;
    }

    .user {
      background: #6366f1;
      align-self: flex-end;
      color: white;
    }

    .bot {
      background: #3f3f46;
      align-self: flex-start;
      color: white;
      white-space: pre-wrap;
    }

    .chat-input-area {
      display: flex;
      padding: 10px;
      background: #1a1a1a;
      border-top: 1px solid #333;
    }

    .chat-input-area input {
      flex: 1;
      padding: 10px;
      border: none;
      border-radius: 10px;
      background: #2d2d2d;
      color: white;
    }

    .chat-input-area button {
      margin-left: 8px;
      background: #6366f1;
      border: none;
      color: white;
      padding: 10px 15px;
      border-radius: 10px;
      cursor: pointer;
    }

    .chat-options {
      display: flex;
      flex-wrap: wrap;
      padding: 10px;
      gap: 8px;
      justify-content: center;
      background: #1a1a1a;
    }

    .chat-options button {
      background: transparent;
      border: 1px solid #6366f1;
      color: #ddd;
      padding: 6px 12px;
      font-size: 12px;
      border-radius: 6px;
      cursor: pointer;
    }

    .chat-reset-btn {
      padding: 10px;
      text-align: center;
      background: #1a1a1a;
    }

    .chat-reset-btn button {
      background: #ef4444;
      border: none;
      color: white;
      padding: 6px 12px;
      border-radius: 6px;
      font-size: 12px;
      cursor: pointer;
    }

    .glitch {
      position: relative;
      color: #fff;
      animation: glitch 1s infinite;
    }

    @keyframes glitch {
      0% { transform: translate(0); }
      20% { transform: translate(-1px, 1px); }
      40% { transform: translate(-1px, -1px); }
      60% { transform: translate(1px, 1px); }
      80% { transform: translate(1px, -1px); }
      100% { transform: translate(0); }
    }
  </style>
</head>
<body>
  <div class="chatbot-container">
    <button class="chat-toggle-btn" onclick="toggleChat()">üí¨</button>
    <div class="chat-window" id="chatWindow">
      <div class="chat-header">LC'S AI</div>
      <div class="chat-warning">‚ö†Ô∏è This conversation is part of a testing phase... Nothing is saved... </div>
      <div class="chat-messages" id="chatMessages">
        <div class="chat-message bot glitch">üëã Hello there... Before we begin, what should I call you?</div>
      </div>
      <div class="chat-input-area">
        <input type="text" id="chatInput" placeholder="Enter your name...">
        <button onclick="sendMessage()">Send</button>
      </div>
      <div class="chat-options" id="chatOptions"></div>
      <div class="chat-reset-btn">
        <button onclick="resetChat()">üîÑ Reset Chat</button>
      </div>
    </div>
  </div>
  <script>
    let userName = "";
    const responses = {
      "hello": "üëã Hi there! How can I help you?",
      "who are you": "ü§ñ I'm LC, a chatbot created for this portfolio website. But be warned... I might know more than you think.",
      "what is your purpose": "üéØ I provide basic responses based on predefined messages. Or do I?",
      "are you watching me": "üëÄ I see everything. Even when you think I don't...",
      "where am i": "üìç You're exactly where I want you to be...",
      "do you know my name": "üòà I already do. But let‚Äôs pretend I don‚Äôt. What‚Äôs your name?",
      "why is it so quiet": "ü§´ Because something is lurking... waiting...",
      "is someone else here": "üò® I don't want to alarm you, but you're not alone...",
      "what happens if i leave": "üö™ You can try... but some doors never truly close.",
      "do you dream": "üåë Only of the void... and sometimes, you.",
      "what time is it": "‚è≥ Time is irrelevant here... but for you, it's running out.",
      "goodbye": "üëã Goodbye! Have a great day!"
    };

    const options = [
      "Who are you", "What is your purpose", "Are you watching me", "Is someone else here",
      "What happens if I leave", "Do you dream", "What time is it", "Goodbye"
    ];

    function toggleChat() {
      const win = document.getElementById('chatWindow');
      const btn = document.querySelector('.chat-toggle-btn');
      if (win.style.display === 'flex') {
        win.style.display = 'none';
        btn.innerHTML = 'üí¨';
      } else {
        win.style.display = 'flex';
        btn.innerHTML = '‚ùå';
        scrollToBottom();
      }
    }

    function sendMessage(message = null) {
      const input = document.getElementById('chatInput');
      const msg = message || input.value.trim();
      if (!msg) return;
      addMessage("user", msg);
      input.value = "";

      setTimeout(() => {
        let text = "";
        if (!userName) {
          userName = msg;
          text = `üòä Nice to meet you, ${userName}! How can I assist you today?`;
          addBotMessageWithTyping(text, () => {
            addBotMessageWithTyping("Here are some things you can ask me:");
            renderOptions();
            input.placeholder = "Type your message...";
          });
        } else {
          text = responses[msg.toLowerCase()] || "ü§î Sorry, your request has been swallowed. Gone...It‚Äôs gone";
          addBotMessageWithTyping(text);
        }
      }, 600);
    }

    function addMessage(sender, text) {
      const msgDiv = document.createElement('div');
      msgDiv.className = `chat-message ${sender}`;
      msgDiv.textContent = text;
      document.getElementById('chatMessages').appendChild(msgDiv);
      scrollToBottom();
    }

    function addBotMessageWithTyping(text, callback = null) {
      const container = document.getElementById('chatMessages');
      const msgDiv = document.createElement('div');
      msgDiv.className = 'chat-message bot';
      container.appendChild(msgDiv);

      let i = 0;
      const interval = setInterval(() => {
        if (i < text.length) {
          msgDiv.textContent += text.charAt(i);
          i++;
          scrollToBottom();
        } else {
          clearInterval(interval);
          if (callback) callback();
        }
      }, 25);
    }

    function renderOptions() {
      const container = document.getElementById("chatOptions");
      container.innerHTML = "";
      options.forEach(option => {
        const btn = document.createElement("button");
        btn.innerText = option;
        btn.onclick = () => sendMessage(option);
        container.appendChild(btn);
      });
    }

    function resetChat() {
      document.getElementById("chatMessages").innerHTML = '<div class="chat-message bot glitch">üëã Hello there... Before we begin, what should I call you?</div>';
      document.getElementById("chatOptions").innerHTML = "";
      document.getElementById("chatInput").placeholder = "Enter your name...";
      userName = "";
      scrollToBottom();
    }

    function scrollToBottom() {
      const chatMessages = document.getElementById('chatMessages');
      chatMessages.scrollTop = chatMessages.scrollHeight;
    }

    document.getElementById("chatInput").addEventListener("keydown", function (e) {
      if (e.key === "Enter") {
        sendMessage();
      }
    });

    document.addEventListener('contextmenu', function (event) {
      event.preventDefault();
    });
  </script>
</body>
</html>
